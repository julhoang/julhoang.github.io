<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Julia's Lightboxes</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
  </head>
  <body>
    <!-- page content -->
    <h1>Julia's First Lightbox</h1>
	
	  <div id="main">
    

    <img class="thumb" src="images/tb-thumb.jpg" 
          alt="Horse under blue sky"
          style="margin-left: 50px" 
          onclick="displayLightBox('tb.jpg','Horse under blue sky')">

    <img class="thumb" src="images/horse-thumb.jpg" 
          alt="Horse with wild flower"
          onclick="displayLightBox('horse.jpg','Horse with wild flower')">
   
    <img class="thumb" src="images/arabian-thumb.jpg" 
          alt="Bay arabian cantering"
          onclick="displayLightBox('arabian.jpg','Bay arabian cantering')">

    <img class="thumb" src="images/horseandpony-thumb.jpg" 
          alt="Horse and pony"
          style="margin-left: 50px"
          onclick="displayLightBox('horseandpony.jpg','Horse and pony')">

    <img class="thumb" src="images/pinto-thumb.jpg" 
          style="margin: 30px 15px 0px 25px"
          alt="Brown and white horse"
          onclick="displayLightBox('pinto.jpg','Brown and white horse')">

    <img class="thumb" src="images/dog-thumb.jpg" 
          alt="Yellow lab puppy"
          onclick="displayLightBox('dog.jpg','Yellow lab puppy')">
    
    </div>

    <div id="lightbox" class="hidden"></div>

    <div id="positionBigImage">

        <div id="boundaryBigImage" class="hidden">
            <img id="x" src="images/x.png" alt="close" 
            onclick="displayLightBox('','')">
            <img id="bigImage" src="images/arabian.jpg" alt="Bay arabian cantering">

        </div>

    </div>
  </body>
</html>
